      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 20px;

    .header-title {

    }
    
    .header-actions {
      margin-left: auto;

      align-items: center;

    .logo {

      justify-content: center;

    .logo h1 {

    }
    
    header h2 {

    }
    
    .date-display {

    }
    
    button {

      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      font-family: 'Cinzel', serif;
      transition: all 0.2s;
    }
    
    button:hover {

    }
    
    button.secondary {

    }
    
    button.secondary:hover {

    }
    
    .stats-bar {
      display: grid;

    .stat-card {

    .progress-bar {

      margin-top: 10px;

    .progress-fill {

      cursor: pointer;
      user-select: none;
      transition: all 0.2s;

    .shift-header:hover {

      transform: translateX(4px);
    }
    
    .shift-header.nuit {

    .shift-header.matin {

    .shift-badge {

    }
    
    .shift-body {

      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;

    .report-list {

    .alert {

      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #856404;

    }
    
    @media (max-width: 768px) {
      .stats-bar {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {

      }
      
      .action-buttons button {

      }
    }
    
    @media print {
      .header-actions,
      .action-buttons,
      button {
        display: none !important;
      }
    }
  </style>

          {"id":2,"task":"Se connecter √† sa session Medialog","category":"administration","priority":"high","time":null},
          {"id":3,"task":"V√©rifier la caisse","category":"caisse","priority":"high","time":null},
          {"id":4,"task":"Programmer les cartes chambre","category":"service_client","priority":"high","time":null},

          {"id":6,"task":"Faire toutes les v√©rifications r√©servations","category":"reservations","priority":"high","time":null},

    // Storage basique (localStorage)
    const storage = {
      get: (key) => {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      },
      set: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      }
    };

    // Initialisation
    let currentReport = null;

    function init() {
      // Afficher la date
      const today = new Date();
      const dateStr = today.toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('current-date').textContent = dateStr;

      // Charger ou cr√©er le rapport du jour
      loadOrCreateTodayReport();
      
      // Rendre les shifts
      renderShifts();
      
      // Charger les observations
      loadObservations();
      
      // Mettre √† jour les stats
      updateStats();
    }

    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    }

    function loadOrCreateTodayReport() {
      const todayKey = getTodayKey();
      const reports = storage.get('hotel_reports') || {};
      
      if (!reports[todayKey]) {
        // Cr√©er un nouveau rapport
        reports[todayKey] = {
          date: todayKey,
          dateDisplay: new Date().toLocaleDateString('fr-FR'),
          shifts: {
            nuit: CHECKLISTS.nuit.tasks.map(t => ({ ...t, completed: false })),
            matin: CHECKLISTS.matin.tasks.map(t => ({ ...t, completed: false })),
            soir: CHECKLISTS.soir.tasks.map(t => ({ ...t, completed: false }))
          },
          observations: '',
          validated: false,
          validatedAt: null
        };
        storage.set('hotel_reports', reports);
      }
      
      currentReport = reports[todayKey];
    }

    function renderShifts() {
      const container = document.getElementById('shifts-container');
      container.innerHTML = '';

      ['nuit', 'matin', 'soir'].forEach(shiftKey => {
        const shift = CHECKLISTS[shiftKey];
        const tasks = currentReport.shifts[shiftKey];
        
        const completed = tasks.filter(t => t.completed).length;
        const total = tasks.length;
        
        const section = document.createElement('div');
        section.className = 'shift-section';
        
        section.innerHTML = `
          <div class="shift-header ${shift.color}" onclick="toggleShift('${shiftKey}')">
            <div class="shift-title">
              <span>${shift.name === 'Shift de Nuit' ? 'üåô' : shift.name === 'Shift du Matin' ? '‚òÄÔ∏è' : 'üåÜ'}</span>
              <span>${shift.name}</span>
              <span style="color: var(--muted); font-size: 16px; font-weight: 400;">${shift.hours}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
              <span class="shift-badge">${completed}/${total}</span>
              <span id="arrow-${shiftKey}" style="font-size: 24px; transition: transform 0.2s;">‚ñº</span>
            </div>
          </div>
          <div class="shift-body" id="body-${shiftKey}">
            ${renderTasks(shiftKey, tasks)}
          </div>
        `;
        
        container.appendChild(section);
      });
    }

    function renderTasks(shiftKey, tasks) {
      return tasks.map(task => {
        const priorityClass = `priority-${task.priority}`;
        const priorityText = task.priority === 'high' ? 'üî¥ Haute' : 
                           task.priority === 'medium' ? 'üü° Moyenne' : 'üü¢ Basse';
        
        return `
          <div class="task-item ${task.completed ? 'completed' : ''}">
            <input 
              type="checkbox" 
              class="task-checkbox" 
              ${task.completed ? 'checked' : ''}
              onchange="toggleTask('${shiftKey}', ${task.id})"
            />
            <div class="task-content">
              <div class="task-title">
                <span class="task-number">#${task.id}</span>
                <span>${task.task}</span>
              </div>
              <div class="task-meta">
                <span class="task-badge ${priorityClass}">${priorityText}</span>
                ${task.time ? `<span class="task-badge task-time">üïê ${task.time}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function toggleShift(shiftKey) {
      const body = document.getElementById(`body-${shiftKey}`);
      const arrow = document.getElementById(`arrow-${shiftKey}`);
      
      if (body.classList.contains('open')) {
        body.classList.remove('open');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        body.classList.add('open');
        arrow.style.transform = 'rotate(180deg)';
      }
    }

    function toggleTask(shiftKey, taskId) {
      const task = currentReport.shifts[shiftKey].find(t => t.id === taskId);
      task.completed = !task.completed;
      
      // Sauvegarder
      const reports = storage.get('hotel_reports') || {};
      reports[getTodayKey()] = currentReport;
      storage.set('hotel_reports', reports);
      
      // Re-render
      renderShifts();
      updateStats();
    }

    function updateStats() {
      let totalTasks = 0;
      let completedTasks = 0;
      
      Object.values(currentReport.shifts).forEach(tasks => {
        totalTasks += tasks.length;
        completedTasks += tasks.filter(t => t.completed).length;
      });
      
      const rate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
      
      document.getElementById('completion-rate').textContent = rate + '%';
      document.getElementById('tasks-completed').textContent = `${completedTasks}/${totalTasks}`;
      document.getElementById('progress-bar').style.width = rate + '%';
    }

    function loadObservations() {
      document.getElementById('observations').value = currentReport.observations || '';
    }

    function saveObservations() {
      currentReport.observations = document.getElementById('observations').value;
      const reports = storage.get('hotel_reports') || {};
      reports[getTodayKey()] = currentReport;
      storage.set('hotel_reports', reports);
    }

    // Sauvegarder les observations automatiquement
    document.getElementById('observations').addEventListener('input', saveObservations);

    function validateReport() {
      // V√©rifier que toutes les t√¢ches sont compl√©t√©es
      let totalTasks = 0;
      let completedTasks = 0;
      
      Object.values(currentReport.shifts).forEach(tasks => {
        totalTasks += tasks.length;
        completedTasks += tasks.filter(t => t.completed).length;
      });
      
      if (completedTasks < totalTasks) {
        const confirm = window.confirm(
          `Attention: Seulement ${completedTasks}/${totalTasks} t√¢ches sont compl√©t√©es.\n\n` +
          `Voulez-vous vraiment valider et archiver ce rapport ?`
        );
        if (!confirm) return;
      }
      
      // Marquer comme valid√©
      currentReport.validated = true;
      currentReport.validatedAt = new Date().toISOString();
      
      const reports = storage.get('hotel_reports') || {};
      reports[getTodayKey()] = currentReport;
      storage.set('hotel_reports', reports);
      
      alert('‚úÖ Rapport valid√© et archiv√© avec succ√®s !');
      
      // Optionnel: rediriger vers l'accueil
      // location.href = 'index-new.html';
    }

    function resetReport() {
      if (!confirm('‚ö†Ô∏è Voulez-vous vraiment r√©initialiser le rapport du jour ?\n\nToutes les donn√©es seront effac√©es !')) {
        return;
      }
      
      const reports = storage.get('hotel_reports') || {};
      delete reports[getTodayKey()];
      storage.set('hotel_reports', reports);
      
      location.reload();
    }

    function openArchives() {
      const modal = document.getElementById('archives-modal');
      const list = document.getElementById('archives-list');
      
      const reports = storage.get('hotel_reports') || {};
      const sortedDates = Object.keys(reports).sort().reverse();
      
      if (sortedDates.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: var(--muted);">Aucun rapport archiv√©</p>';
      } else {
        list.innerHTML = sortedDates.map(date => {
          const report = reports[date];
          let totalTasks = 0;
          let completedTasks = 0;
          
          Object.values(report.shifts).forEach(tasks => {
            totalTasks += tasks.length;
            completedTasks += tasks.filter(t => t.completed).length;
          });
          
          const rate = Math.round((completedTasks / totalTasks) * 100);
          
          return `
            <div class="report-item" onclick="viewReport('${date}')">
              <div class="report-info">
                <div class="report-date">${report.dateDisplay || date}</div>
                <div class="report-stats">
                  ${completedTasks}/${totalTasks} t√¢ches compl√©t√©es (${rate}%)
                  ${report.validated ? ' ‚Ä¢ ‚úÖ Valid√©' : ' ‚Ä¢ ‚ö†Ô∏è Non valid√©'}
                </div>
              </div>
              <span style="font-size: 24px; color: var(--accent);">‚Üí</span>
            </div>
          `;
        }).join('');
      }
      
      modal.style.display = 'flex';
    }

    function closeArchives() {
      document.getElementById('archives-modal').style.display = 'none';
    }

    function viewReport(date) {
      const reports = storage.get('hotel_reports') || {};
      const report = reports[date];
      
      if (!report) return;
      
      const modal = document.getElementById('report-view-modal');
      const title = document.getElementById('report-view-title');
      const content = document.getElementById('report-view-content');
      
      title.textContent = `Rapport du ${report.dateDisplay || date}`;
      
      let html = '';
      
      // Stats
      let totalTasks = 0;
      let completedTasks = 0;
      Object.values(report.shifts).forEach(tasks => {
        totalTasks += tasks.length;
        completedTasks += tasks.filter(t => t.completed).length;
      });
      const rate = Math.round((completedTasks / totalTasks) * 100);
      
      html += `
        <div style="background: ${report.validated ? '#e8f5e9' : '#fff3cd'}; padding: 16px; border-radius: 8px; margin-bottom: 20px;">
          <strong>${report.validated ? '‚úÖ Rapport Valid√©' : '‚ö†Ô∏è Rapport Non Valid√©'}</strong>
          ${report.validatedAt ? `<br><small>Valid√© le ${new Date(report.validatedAt).toLocaleString('fr-FR')}</small>` : ''}
          <br><br>
          <strong>Progression:</strong> ${completedTasks}/${totalTasks} t√¢ches (${rate}%)
        </div>
      `;
      
      // Shifts
      ['nuit', 'matin', 'soir'].forEach(shiftKey => {
        const shift = CHECKLISTS[shiftKey];
        const tasks = report.shifts[shiftKey];
        const completed = tasks.filter(t => t.completed).length;
        
        html += `
          <h3 style="color: var(--frame); margin-top: 20px;">
            ${shift.name === 'Shift de Nuit' ? 'üåô' : shift.name === 'Shift du Matin' ? '‚òÄÔ∏è' : 'üåÜ'}
            ${shift.name} (${completed}/${tasks.length})
          </h3>
          <div style="background: white; padding: 16px; border-radius: 8px; border: 2px solid rgba(122,82,52,0.1);">
        `;
        
        tasks.forEach(task => {
          html += `
            <div style="padding: 8px 0; border-bottom: 1px solid #f0e7d8; display: flex; gap: 10px;">
              <span>${task.completed ? '‚úÖ' : '‚¨ú'}</span>
              <span style="${task.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${task.task}</span>
            </div>
          `;
        });
        
        html += '</div>';
      });
      
      // Observations
      if (report.observations) {
        html += `
          <h3 style="color: var(--frame); margin-top: 20px;">üìù Observations</h3>
          <div style="background: white; padding: 16px; border-radius: 8px; border: 2px solid rgba(122,82,52,0.1); white-space: pre-wrap;">
            ${report.observations}
          </div>
        `;
      }
      
      content.innerHTML = html;
      modal.style.display = 'flex';
    }

    function closeReportView() {
      document.getElementById('report-view-modal').style.display = 'none';
    }

    // Fermer les modals en cliquant √† l'ext√©rieur
    document.getElementById('archives-modal').addEventListener('click', function(e) {
      if (e.target === this) closeArchives();
    });
    
    document.getElementById('report-view-modal').addEventListener('click', function(e) {
      if (e.target === this) closeReportView();
    });

    // Initialiser au chargement
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
